<body>
	This is my HTML pasge.
	<div id="dd">1</div>
	<br>
</body>

<script type="text/javascript">
	function GetRequest() {
		var url = location.search; //获取url中"?"符后的字串
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for (var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
			}
		}
		return theRequest;
	}
	var Request = new Object();
	Request = GetRequest();
	$(document).ready(function() {
	    var code = Request['code'];
		jQuery.ajax({
			//url : "http://langwei.vipgz1.idcfengye.com/rtcooperation/api/v2/wechat/getOpenid",
			url : "http://langwei.vipgz1.idcfengye.com/rtcooperation/api/v2/wechat/openid",
			type:"get",
			dataType : "json",
			async : false,
			data : {"code":code},
			error : function(data) {
				console.log(data);

			},
			success : function(data) {
				console.log(data);
				var d=JSON.stringify(data); 
				$("#dd").html(d);
			}
		});
	});
</script>
</html>
